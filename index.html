!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="tabs">
        <button class="tab active" id="password-tab">Contraseña</button>
        <button class="tab" id="phrase-tab">Frase de contraseña</button>
        <button class="tab" id="user-tab">Usuario</button>
      </div>

      <div class="output-box">
        <p id="password">dCja5TCIyXZf8o</p>
        <div class="actions">
          <button id="generate"><img src="refresh-icon.svg" alt="Generar" /></button>
          <button id="copy"><img src="copy-icon.svg" alt="Copiar" /></button>
        </div>
      </div>

      <div class="options">
        <label for="length">Longitud</label>
        <input type="number" id="length" value="14" min="5" max="128" />
        <small>Elige entre 5 y 128 caracteres</small>
      </div>

      <button id="generate-another">Generar otra</button>
      <p class="footer">By hamzab0ce</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
