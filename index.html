<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Contraseñas</h1>
    <label for="length">Longitud de la contraseña:</label>
    <input type="number" id="length" value="12" min="6" max="64">
    <button id="generate">Generar Contraseña</button>
    <p id="password">Haz clic en "Generar Contraseña"</p>
    <button id="copy">Copiar Contraseña</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
