<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="container">
      <h1>🔒 Generador de Contraseñas Seguras</h1>
      <label for="length">Longitud de la contraseña:</label>
      <input type="number" id="length" value="12" min="6" max="64">
      <button id="generate">Generar Contraseña</button>
      <div class="password-box">
        <p id="password">Haz clic en "Generar Contraseña"</p>
      </div>
      <button id="copy">Copiar Contraseña</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
