<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Generador de Contraseñas</h1>
        
        <!-- Selector de idioma -->
        <div class="language-selector">
            <label for="language-selector" id="language-label">Idioma:</label>
            <select id="language-selector">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
        </div>

        <!-- Contenedor de la contraseña -->
        <div class="password-container">
            <input type="text" id="password" readonly placeholder="Tu contraseña aparecerá aquí">
            <button id="copy-btn">Copiar</button>
        </div>

        <!-- Configuraciones de generación -->
        <div class="settings">
            <label for="length" id="length-label">Longitud:</label>
            <input type="number" id="length" min="6" max="64" value="12">
            <button id="generate-btn">Generar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
